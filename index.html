<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jack of all trades, master of none">
    <meta name="keywords" content="html, css, javaScript">
    <meta name="author" content="Valeriy B.">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Project Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="button profile__edit-button"></button>
            <p class="profile__activity">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="button profile__add-button"></button>
      </section>      
      <section class="elements">
        <div class="element">
          <img class="element__photo" src="./images/Karachaevsk.jpg" alt="Карачаевск">
          <h2 class="element__name">Карачаевск</h2>
          <button type="button" class="button element__like-button"></button>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/Elbrus.jpg" alt="Эльбрус">
          <h2 class="element__name">Гора Эльбрус</h2>
          <button type="button" class="button element__like-button"></button>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/Dombai.jpg" alt="Домбай">
          <h2 class="element__name">Домбай</h2>
          <button type="button" class="button element__like-button"></button>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/Elbrus.jpg" alt="Эльбрус">
          <h2 class="element__name">Гора Эльбрус</h2>
          <button type="button" class="button element__like-button"></button>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/Dombai.jpg" alt="Домбай">
          <h2 class="element__name">Домбай</h2>
          <button type="button" class="button element__like-button"></button>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/Karachaevsk.jpg" alt="Карачаево-Черкесия">
          <h2 class="element__name">Карачаево-Черкесия</h2>
          <button type="button" class="button element__like-button"></button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button type="button" class="popup__close-button button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input class="popup__input" id="nameInput" placeholder="Введите имя" type="text"/>
          <input class="popup__input" id="activityInput" placeholder="Введите род деятельности" type="text"/>
          <button type="submit" class="button popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_new-card">
      <div class="popup__container">
        <button type="button" class="popup__close-button button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form">
          <input class="popup__input" id="newPlaceInput" placeholder="Название" type="text"/>
          <input class="popup__input" id="linkInput" placeholder="Ссылка на картинку" type="text"/>
          <button type="submit" class="button popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>

    <template id="element">
      <div class="element">
        <img class="element__photo">
        <h2 class="element__name"></h2>
        <button type="button" class="button element__like-button"></button>
        <button type="button" class="button element__trash-button"></button>
      </div>
    </template>
    <script src="./script.js"></script>
  </body>
</html>






<!--<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header page__header">
      <img class="header__logo" src="<%=require('./images/logo-header.svg')%>" alt="Логотип сайта Место.">
    </header>

    <main class="content">
      <section class="profile page__profile">
        <div class="profile__card">
          <img class="profile__avatar" src="<%=require('./images/avatar-loading.png')%>" alt="Аватар пользователя">
          <button class="profile__avatar-btn"></button>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description"></p>
        </div>
        </div>

        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements"></section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy;2021 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_avatar">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form name="edit-avatar-form" action="#" class="popup__form form" novalidate>
          <fieldset class="form__set">
            <input
              type="url"
              name="avatar"
              id="avatar"
              placeholder="Ссылка на картинку"
              class="form__input"
              required>
            <span id="avatar-error" class="form__input-error"></span>
            <button type="submit" class="form__submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="edit-form" method="GET" action="#" class="popup__form form" novalidate>
          <fieldset class="form__set">
            <input
            type="text"
            name="username"
            id="name"
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            class="form__input"
            required>
            <span id="name-error" class="form__input-error"></span>
            <input
            type="text"
            name="job"
            id="job"
            placeholder="Вид деятельности"
            minlength="2"
            maxlength="200"
            class="form__input"
            required>
            <span id="job-error" class="form__input-error"></span>
            <button type="submit" class="form__submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_type_new-card">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Новое место</h3>
        <form name="add-form" method="GET" action="#" class="popup__form form" novalidate>
          <fieldset class="form__set">
            <input
            type="text"
            name="name"
            id="title"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            class="form__input"
            required>
            <span id="title-error" class="form__input-error"></span>
            <input
            type="url"
            name="link"
            id="link"
            placeholder="Ссылка на картинку"
            class="form__input"
            required>
            <span id="link-error" class="form__input-error"></span>
            <button type="submit" class="form__submit">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_type_delete-card">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Вы уверены?</h3>
        <form name="delete-form" action="#" class="popup__form form" novalidate>
            <button type="submit" class="form__submit">Да</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__img-container">
        <button type="button" class="popup__close"></button>
        <figure class="popup__figure">
          <img class="popup__img">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>
  </div>

  <template class="element-template">
    <li class="element">
      <img class="element__img">
      <div class="element__bottom-block">
        <h3 class="element__title"></h3>
        <div class="element__likes">
          <button type="button" class="element__like-btn"></button>
          <span class="element__likes-number"></span>
        </div>
        <button type="button" class="element__delete-btn"></button>
      </div>
    </li>
  </template>
</body>
</html>
