<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jack of all trades, master of none">
    <meta name="keywords" content="html, css, javaScript">
    <meta name="author" content="Valeriy B.">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Project Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button profile__edit-button"></button>
            <p class="profile__activity">Исследователь океана</p>
          </div>
        </div>
        <button class="button profile__add-button"></button>
      </section>
      <div class="popup popup_opened">
        <div class="popup__container">
          <button class="popup__close-button button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form action="#" class="popup__form">
            <input class="popup__input" placeholder="Введите имя" type="text"/>
            <input class="popup__input" placeholder="Введите род деятельности" type="text"/>
            <button class="button popup__save-button">Сохранить</button>
          </form>
        </div>
      </div>
      <section class="elements">
        <div class="element__container">
          <img class="element__photo" src="./images/Karachaevsk.jpg" alt="Карачаевск">
          <h2 class="element__name">Карачаевск</h2>
          <button class="button element__like-button"></button>
        </div>
        <div class="element__container">
          <img class="element__photo" src="./images/Elbrus.jpg" alt="Эльбрус">
          <h2 class="element__name">Гора Эльбрус</h2>
          <button class="button element__like-button"></button>
        </div>
        <div class="element__container">
          <img class="element__photo" src="./images/Dombai.jpg" alt="Домбай">
          <h2 class="element__name">Домбай</h2>
          <button class="button element__like-button"></button>
        </div>
        <div class="element__container">
          <img class="element__photo" src="./images/Elbrus.jpg" alt="Эльбрус">
          <h2 class="element__name">Гора Эльбрус</h2>
          <button class="button element__like-button"></button>
        </div>
        <div class="element__container">
          <img class="element__photo" src="./images/Dombai.jpg" alt="Домбай">
          <h2 class="element__name">Домбай</h2>
          <button class="button element__like-button"></button>
        </div>
        <div class="element__container">
          <img class="element__photo" src="./images/Karachaevsk.jpg" alt="Карачаево-Черкесия">
          <h2 class="element__name">Карачаево-Черкесия</h2>
          <button class="button element__like-button"></button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
